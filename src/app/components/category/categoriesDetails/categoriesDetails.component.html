<h2 mat-dialog-title>
  <ng-container *ngIf="isCreate; else h2Template">
    Create
  </ng-container>
  <ng-template #h2Template>
    Edit {{item.Name}}
  </ng-template>
</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-md-12 d-flex flex-column">
      <mat-form-field >
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="item.Name">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="item.Description"></textarea>
      </mat-form-field>
      <mat-form-field >
        <mat-label>Color</mat-label>
        <input matInput type="color" [(ngModel)]="item.Color">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Logo</mat-label>
        <mat-select [(ngModel)]="item.Logo">
          <mat-select-trigger>
            <mat-icon [style.color]="item.Color" matSuffix>{{item.Logo}}</mat-icon>
          </mat-select-trigger>
          <mat-option>-- None --</mat-option>
          <mat-optgroup *ngFor="let group of icons.categories" [label]="group.name">
            <mat-option *ngFor="let icon of group.icons" [value]="icon.id">
              <mat-icon [style.color]="item.Color" matSuffix>{{icon.id}}</mat-icon> {{icon.name}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="accent" [mat-dialog-close]="item" cdkFocusInitial>Save</button>
</mat-dialog-actions>
